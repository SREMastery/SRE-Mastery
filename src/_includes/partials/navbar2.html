<nav class="py-3 shadow-sm grid grid-cols-12 lg:px-8 border">
	<a
		href="/"
		class="flex items-center col-span-3 flex-row gap-4 justify-center text-indigo-500 font-bold text-lg"
	>
		<img class="h-12 rounded-md" src="/static/img/logo.png" alt="" />
		<p>SRE Mastery</p>
	</a>
	<div class="flex flex-row w-full col-span-9 items-center ml-8 gap-8">
		{% for item in navdata %}
    <div class="relative group py-1 flex flex-col items-center">
      <p class="cursor-pointer group-hover:bg-gray-100 border rounded-md border-transparent px-4 p-2">{{item.title}}</p>
      <div class="absolute top-12 hidden border rounded-md shadow-sm group-hover:flex py-4 px-2 bg-white flex-col gap-1 min-w-[120px]">
          {% if item.items %}
            {% for submenu in item.items %}
              <a class="text-nowrap py-2 hover:bg-gray-100 rounded-md px-4" href="{{submenu.url}}">{{submenu.title}}</a>
            {% endfor %}
          {% endif %}
        </div>
      </div>
      {% endfor %}
      <a href="/archive" class="hover:bg-gray-100 px-4 py-2 rounded-md ">Archive</a>
	</div>
</nav>
